<div class="container">
  <div>Category title: </div>
  <mat-form-field class="fullWidthItem">
    <mat-label>Your Category title</mat-label>
    <input (input)="updateButtonState()" matInput [(ngModel)]="name" required>
  </mat-form-field>

  <div>
    <button class="fullWidthItem" [disabled]="isButtonDisabled" mat-raised-button style="background-color: #ffd18d; font-weight: bold;" (click)="onPress()">Create Category</button>
  </div>
</div>
