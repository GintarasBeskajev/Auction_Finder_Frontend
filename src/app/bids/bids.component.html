<div class="mainContainer">
  <div class="container">
    <div *ngIf="bids.length>0 && initialized">

      <div class="description">
        <button class="createButton" mat-raised-button style="background-color: #ffd18d; font-weight: bold;" (click)="navigateToCreateBid()">+ Create Bid</button>
      </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let item">{{transformDate(item.creationDate)}} </td>
      </ng-container>

      <ng-container matColumnDef="bidSize">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bid (Euro) </th>
        <td mat-cell *matCellDef="let item">{{item.bidSize}} </td>
      </ng-container>

      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Email </th>
        <td mat-cell *matCellDef="let item"> {{item.userEmail}} </td>
      </ng-container>

      <tr mat-header-row class="mat-header" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToBid(row)"></tr>
    </table>
    </div>

    <div class="description" *ngIf="bids.length<=0 && initialized">
      <button class="createButton" mat-raised-button style="background-color: #ffd18d; font-weight: bold;" (click)="navigateToCreateBid()">+ Create Bid</button>
      <div class="message">There are no bids on this auction</div>
    </div>
  </div>
</div>

<div class="centerContainer" *ngIf="!initialized">
  <mat-progress-spinner class="custom-spinner" mode="indeterminate"></mat-progress-spinner>
</div>
