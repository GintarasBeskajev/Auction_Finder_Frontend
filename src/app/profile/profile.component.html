<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">
    <tr mat-header-row class="mat-header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToBid(row)"></tr>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.creationDate }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
  </table>
</div>


<div class="mainContainer" *ngIf="initialized">
  <div class="container">
    <div *ngIf="dataSource.data.length>0">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

      <!-- <ng-container matColumnDef="auction.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auction </th>
        <td mat-cell *matCellDef="let element"> {{element.auction.name}} </td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auction Status </th>
        <td mat-cell *matCellDef="let element"> {{checkDate(element.creationDate)}} </td>
      </ng-container> -->

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let element">{{element.creationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bid (Euro) </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <tr mat-header-row class="mat-header" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToBid(row)"></tr>
    </table>
    </div>
  </div>
  </div>

  <div class="description" *ngIf="dataSource.data.length<=0 && initialized"> You have no active or old bids.</div>

  <div class="centerContainer" *ngIf="!initialized">
