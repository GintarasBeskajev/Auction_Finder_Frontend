  <div class="centerContainer" *ngIf="!initialized">
    <mat-progress-spinner class="custom-spinner" mode="indeterminate"></mat-progress-spinner>
  </div>

  <div class="mainContainer">
    <div class="container">
      <div *ngIf="categories.length>0 && initialized">

        <div class="description">
          <button class="createButton" mat-raised-button style="background-color: #ffd18d; font-weight: bold;" (click)="navigateToCreateCategory()">+ Create Category</button>
        </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Title </th>
          <td mat-cell *matCellDef="let item">{{item.name}} </td>
        </ng-container>

        <tr mat-header-row class="mat-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToCategory(row)"></tr>
      </table>
      </div>

      <div class="description" *ngIf="categories.length<=0 && initialized">
        <button class="createButton" mat-raised-button style="background-color: #ffd18d; font-weight: bold;" (click)="navigateToCreateCategory()">+ Create Category</button>
      </div>
    </div>
  </div>

  <div class="centerContainer" *ngIf="!initialized">
    <mat-progress-spinner class="custom-spinner" mode="indeterminate"></mat-progress-spinner>
  </div>
