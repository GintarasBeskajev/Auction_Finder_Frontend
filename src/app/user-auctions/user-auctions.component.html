<div class="mainContainer">
  <div class="container">
    <div *ngIf="auctionsToShow.length>0 && initialized">

      <div class="description">
        <button class="createButton" mat-raised-button style="background-color: #ffd18d; font-weight: bold;" (click)="navigateToCreateAuction()">+ Create Auction</button>
      </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auction </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auction Status </th>
        <td mat-cell *matCellDef="let item"> {{item.status}} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
        <td mat-cell *matCellDef="let item">
          {{transformDate(item.startDate)}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let item">
          {{transformDate(item.endDate)}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let item"> {{item.category}} </td>
      </ng-container>

      <tr mat-header-row class="mat-header" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToAuction(row)"></tr>
    </table>
    </div>

    <div class="description" *ngIf="auctionsToShow.length<=0 && initialized">
      <button class="createButton" mat-raised-button style="background-color: #ffd18d; font-weight: bold;" (click)="navigateToCreateAuction()">+ Create Auction</button>
    </div>
  </div>
</div>

<div class="centerContainer" *ngIf="!initialized">
  <mat-progress-spinner class="custom-spinner" mode="indeterminate"></mat-progress-spinner>
</div>
