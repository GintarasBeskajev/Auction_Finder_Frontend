<div class="mainContainer" *ngIf="initialized">
  <div class="container">
    <div *ngIf="bidsToShow.length>0">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

        <ng-container matColumnDef="auction">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Auction </th>
          <td mat-cell *matCellDef="let item"> {{item.auction}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Auction Status </th>
          <td mat-cell *matCellDef="let item"> {{item.status}} </td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
          <td mat-cell *matCellDef="let item">
            {{transformDate(item.creationDate)}} </td>
        </ng-container>

        <ng-container matColumnDef="bidSize">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bid (Euro) </th>
          <td mat-cell *matCellDef="let item"> {{item.bidSize}} </td>
        </ng-container>

        <tr mat-header-row class="mat-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToBid(row)"></tr>
      </table>
    </div>

    <div class="description" *ngIf="bidsToShow.length<=0"> You have no active or old bids.</div>
  </div>
</div>

<div class="centerContainer" *ngIf="!initialized">
  <mat-progress-spinner class="custom-spinner" mode="indeterminate"></mat-progress-spinner>
</div>
